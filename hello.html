<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting...</title>
  
  <!-- Prefetch the target page for faster load -->
  <link rel="prefetch" href="https://example.com/new-page" />

  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      color: #333;
      transition: opacity 0.5s ease;
    }

    #loader {
      text-align: center;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <div id="loader">Redirecting to the new page, please wait...</div>

  <script>
    window.onload = function() {
      // Optional: add a slight delay for UX
      setTimeout(function() {
        document.body.style.opacity = '0'; // fade out
        // Redirect after fade-out
        setTimeout(function() {
          window.location.href = "https://example.com/new-page"; // Replace with your URL
        }, 500);
      }, 300); // delay before fade-out, adjust as needed
    };
  </script>
</body>
</html>
