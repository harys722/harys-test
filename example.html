<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Preparing...</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
    font-family: 'Inter', sans-serif;
    overflow: hidden;
  }

  /* Container for the animated orbiting elements */
  .loader-container {
    position: relative;
    width: 200px;
    height: 200px;
  }

  /* Orbit path circle */
  .orbit {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 180px;
    height: 180px;
    margin: -90px 0 0 -90px;
    border: 2px dashed rgba(255, 215, 0, 0.3);
    border-radius: 50%;
    animation: spin 4s linear infinite;
  }

  /* Orbiting element (a glowing circle) */
  .planet {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 24px;
    height: 24px;
    background: linear-gradient(135deg, #FFD700, #FFA500);
    border-radius: 50%;
    transform: translateX(80px) translateY(-50%);
    box-shadow: 0 0 20px #FFD700, 0 0 40px #FFA500 inset;
    animation: orbit-move 4s linear infinite;
  }

  /* Animate the orbiting element around the circle */
  @keyframes orbit-move {
    0% { transform: translateX(80px) translateY(-50%) rotate(0deg) translateX(0) rotate(0deg); }
    100% { transform: translateX(80px) translateY(-50%) rotate(360deg) translateX(0) rotate(-360deg); }
  }

  /* Optional: spinning dashed circle for effect */
  @keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  /* Style for the text message */
  span {
    display: block;
    margin-top: 30px;
    font-size: 24px;
    background: linear-gradient(90deg, #FFD700, #FFA500);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: shine 2s linear infinite;
  }

  @keyframes shine {
    0% { background-position: 120% 0; }
    100% { background-position: -20% 0; }
  }
</style>
</head>
<body>

<div class="loader-container">
  <div class="orbit"></div>
  <div class="planet"></div>
</div>
<span>Preparing your experience...</span>

<script>
  // Redirect after a delay
  window.onload = () => {
    setTimeout(() => {
      window.location.href = "https://example.com/new-page"; // Replace with your target URL
    }, 3000); // 3 seconds delay
  };
</script>

</body>
</html>
