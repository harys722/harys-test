<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- Prefetch the target page for instant load -->
<link rel="prefetch" href="https://example.com/new-page" />

<title>Redirecting...</title>

<!-- Styles for loader and background -->
<style>
  /* Body with your theme background */
  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
    overflow: hidden;
  }

  /* Full-screen overlay with yellow gradient background */
  #loader-wrapper {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #FFD700, #FFA500);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    transition: opacity 0.8s ease;
  }

  /* Loader circle with animation */
  .loader {
    border: 8px solid rgba(255,255,255,0.2);
    border-top: 8px solid #fff;
    border-radius: 50%;
    width: 80px;
    height: 80px;
    animation: spin 1s linear infinite;
  }

  /* Spin animation */
  @keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  /* Optional: fade out class for smooth transition */
  .fade-out {
    opacity: 0;
    pointer-events: none;
  }
</style>
</head>
<body>

<!-- Loader overlay -->
<div id="loader-wrapper">
  <div class="loader"></div>
</div>

<!-- Scripts for prefetch and redirect -->
<script>
  // Prefetch is handled by the <link rel="prefetch"> in head

  // Wait a bit (e.g., 2 seconds) before redirecting for visual effect
  window.addEventListener('load', () => {
    setTimeout(() => {
      const loader = document.getElementById('loader-wrapper');
      // Fade out the loader
      loader.classList.add('fade-out');

      // After fade-out, redirect
      setTimeout(() => {
        window.location.href = "https://example.com/new-page"; // Replace with your URL
      }, 800); // match the CSS transition duration
    }, 1500); // delay before starting redirect (can be adjusted)
  });
</script>
</body>
</html>
