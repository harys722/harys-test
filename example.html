<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- Prefetch the target page for instant load -->
<link rel="prefetch" href="https://example.com/new-page" />

<title>Redirecting...</title>

<!-- Google Fonts for a smooth font -->
<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />

<style>
  /* Reset and base styles */
  body {
    margin: 0;
    padding: 0;
    font-family: 'Inter', sans-serif;
    overflow: hidden;
  }

  /* Full-screen gradient background with animated shimmer */
  #loader-background {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: linear-gradient(135deg, #FFD700, #FFA500);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    animation: gradientShift 15s ease-in-out infinite;
  }

  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* Loader container with a modern bouncing dots animation */
  .loader {
    display: flex;
    gap: 15px;
  }

  .dot {
    width: 20px;
    height: 20px;
    background-color: #fff;
    border-radius: 50%;
    animation: bounce 1.4s infinite ease-in-out;
  }

  /* Different delays for each dot for wave effect */
  .dot:nth-child(1) { animation-delay: -0.32s; }
  .dot:nth-child(2) { animation-delay: -0.16s; }
  .dot:nth-child(3) { animation-delay: 0s; }

  @keyframes bounce {
    0%, 80%, 100% { transform: translateY(0); }
    40% { transform: translateY(-30px); }
  }

  /* Optional: fade-out effect for smooth transition */
  .fade-out {
    opacity: 0;
    transition: opacity 0.8s ease;
    pointer-events: none;
  }
</style>
</head>
<body>

<!-- Loader background with bouncing dots -->
<div id="loader-background">
  <div class="loader">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
</div>

<script>
  // Wait for page load
  window.addEventListener('load', () => {
    // Optional: delay for effect
    setTimeout(() => {
      const loader = document.getElementById('loader-background');
      // Animate fade out
      loader.classList.add('fade-out');

      // Redirect after fade out
      setTimeout(() => {
        window.location.href = 'https://example.com/new-page'; // Replace with your URL
      }, 800);
    }, 1500); // Adjust delay as needed
  });
</script>

</body>
</html>
